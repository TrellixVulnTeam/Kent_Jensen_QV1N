<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dojo Survey</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="container">
        <form action='/result' method='POST'>
        <h1>Coding Dojo Survey</h1>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <p>First Name: <input type='text' name='first_name'></p>
        <p>Last Name: <input type='text' name='last_name'></p>

        <p>Dojo Location:</p>
        <select class="form-control" name='location'>
            <option>Berkeley, CA</option>
            <option>Boise, ID</option>
            <option>Chicago, IL</option>
            <option>Dallas, TX</option>
            <option>Los Angeles, CA</option>
            <option>Orange County, CA</option>
            <option>Seattle, WA</option>
            <option>Silicon Valley, CA</option>
            <option>Tulsa, OK</option>
            <option>Tysons Corner, VA</option>
        </select>
        <p>Favorite Language</p>
            <select class="form-control" name='fav_lang'>
                <option>Python</option>
                <option>HTML</option>
                <option>JavaScript</option>
            </select>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Do you enjoy learning new things at a fast pace?</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="learning" id="gridRadios1" value="yes" checked>
                        <label class="form-check-label" for="gridRadios1">
                        Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="learning" id="gridRadios2" value="no">
                        <label class="form-check-label" for="gridRadios2">
                        No
                        </label>
                    </div>
                </div>
            </div>
        <div class="form-group">Comment:
            <label for="exampleFormControlTextarea1">Please write a few sentences about your experience.</label>
            <textarea class="form-control" name='comment' id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
        <input type='submit'>
        </form>
        </div>
        <script></script>
    </body>
</html>
