<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Checkerboard">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="board">
        {% for i in range(0,vertical) %}
        <div class="row"> <!-- y variable "vertical"-->
            {% for j in range(0,horizontal) %}
            {% if (j+i)%2==0 %}
                <div class="box1" style="background-color: {{color1}}"></div><!-- x variable "horizontal-->
            {% endif %}
            {% if (j+i)%2!=0 %}
                <div class="box2" style="background-color: {{color2}}"></div><!-- x variable "horizontal-->
            {% endif %}
            {% endfor %}

        </div>
        {% endfor %}  
    </div>
    <script>
    </script>
</body>    
</html>
