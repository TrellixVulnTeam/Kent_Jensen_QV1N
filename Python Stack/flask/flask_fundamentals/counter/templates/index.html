<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Counter</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="counter">
                <h1>Counter</h1>
                    <p> {{session['counter']}}</p>
                    <p>Refresh the site to add one to the count.</p>
            </div>
            <div class="button">
                <form action="/plustwo" method="post"><input class="btn btn-primary" type='submit' name="plustwo" value="ADD TWO"></input></form></div>
            <div class="button">
                <form action="/reset" method="post"><input class="btn btn-primary" type='submit' name="reset" value="RESET COUNTER"></input></form></div>
            <div class="button">
                <form action="/destroy_session" method="post"><input class="btn btn-primary" type='submit' name="DESTROY SESSION" value="DESTROY SESSION"></input></div>
    </body>
</html>
